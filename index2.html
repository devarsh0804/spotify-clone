<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
<div class="body">
    <div class="nav flex">
        <div class="logo "><img src="logo.svg" class="invert" alt="spotify"></div>
        <div class="center flex">
            <div class="home">
                <button class="">
                    <img src="home.svg" alt="" class="invert pointer hut">
                </button>
            </div>
            <div class="search">
                <input type="text" value="" class="pointer" placeholder="What do you want to play?">
                <img src="search.svg" class="srch invert pointer" alt="">
                <img src="browse.svg" class="browse invert pointer" alt="">
            </div>
        </div>
        <div class="signin"></div>
    </div>
    <div class="container flex">
        <div class="left">
            <div class="header flex ">
                <div class="lib center flex pointer">
                    <img src="lib.svg" alt="" class="invert">
                    Your Library
                </div>
            </div>
            <div class="content"> </div>
            <div class="footer flex">
                <div><a href="https://www.spotify.com/in-en/legal/" id=""><span>Legal</span></a></div>
                <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" id=""><span>Safety &amp; Privacy Center</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""><span>Privacy Policy</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""><span>Cookies</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""><span>About Ads</span></a></div>
                <div> <a href="https://www.spotify.com/in-en/accessibility/" id=""><span>Accessibility</span></a></div>
            </div>
            <div class="lang"><button class="eng flex pointer"><img src="lang.svg" class="invert" alt="">English</button></div>
        </div>
        <div class="right"></div>
    </div>
    <div class="foot black">
        <div class="box">
            <h4>Preview of Spotify</h4>
            <p>Sign up to get unlimited songs and podcasts with occasional ads. No credit card needed.</p>
        </div>
    </div>
</div>
</body>
</html>
